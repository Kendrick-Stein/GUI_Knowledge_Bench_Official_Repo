KnowledgeBenchDir: '../KnowledgeBench'
ModelName: 'claude-sonnet-4-20250514'
Engine: 'claude' # service provider
ResultsDir: '../FINAL_RESULT/InstructionUnderstanding/noKnowledge' # dir to save the results
thinking: true # enable thikning or not
MaxWorker: 20 # max concurrent works for 

kwargs:
  max_tokens: 2048
  frequency_penalty: 1
  temperature: 0
  top_p: 0.9

ablation_options:
  visual_prompt: true # default set it to true 
  knowledge_prompt: false

TestingScope: # the testing scope of knowledge
  InterfacePerception:
    StateInformationUnderstanding: true
    LayoutSemanticsUnderstanding: true
    WidgetFunctionUnderstanding: true
  InteractionPrediction:
    ActionPrediction: true
    ActionEffect: true
  InstructionUnderstanding: 
    GoalInterpretation: true
    TaskPlanning: true
